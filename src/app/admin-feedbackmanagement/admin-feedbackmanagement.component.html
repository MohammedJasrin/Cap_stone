<div class="dashboard">
    <main class="content">
      <header class="header">
        <h2>Feedback management</h2>
      </header>
  
      <section class="feedback-stats">
        <div class="stat">Students Enrolled<br /><span>{{totalUsers}}</span></div>
        <div class="stat">No. of feedbacks done<br /><span>{{totalFeedbacks}}</span></div>
        <!-- <div class="stat">Not submitted feedback<br /><span>{{feedBacksPending}}</span></div> -->
        <!-- <div class="stat">Positive feedbacks<br /><span>231</span></div> -->
      </section>
  
      <section class="feedback-table">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>User ID</th>
                <th>Course ID</th>
                <th>Rating</th>
                <th>Feedback</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let feedback of paginatedFeedbacks">
                <td>{{ feedback.userId }}</td>
                <td>{{ feedback.courseId }}</td>
                <td>{{ feedback.rating }}</td>
                <td>{{ feedback.description }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="scroll-buttons">
          <button class="scroll-left" (click)="scrollLeft()">&lt;</button>
          <button class="scroll-right" (click)="scrollRight()">&gt;</button>
        </div>
      </section>
    </main>
  </div>
